<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        /* Mobile responsive styles */
        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            tr {
                margin-bottom: 20px;
            }
            th, td {
                width: 100%;
                box-sizing: border-box;
            }
            iframe {
                height: 300px;
            }
            /* Hide header row on mobile */
            tr:first-child {
                display: none;
            }
            /* Show data-label above each cell */
            td::before {
                content: attr(data-label);
                display: block;
                font-weight: bold;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>1. Original image.</th>
            <th>2. Original image after background is removed.</th>
            <th>3. Convert 2D to 3D model with Microsoft Trellis.2.</th>
        </tr>
        <tr>
            <td data-label="1. Original image.">
                <iframe src="https://drive.google.com/file/d/1U5SAXFDUdXnTzqD6k2PoQcHNitFI0XbW/preview" allow="autoplay"></iframe>
            </td>
            <td data-label="2. Original image after background is removed.">
                <iframe src="https://drive.google.com/file/d/1gXdvXxSZ9k-O7bnsqAJK8TCruY8_Ooa5/preview" allow="autoplay"></iframe>
            </td>
            <td data-label="3. Convert 2D to 3D model with Microsoft Trellis.2.">
                <iframe src="https://drive.google.com/file/d/1yNyYLoVCeFOwfQ4lQL__CsVRqmj3ElNu/preview" allow="autoplay"></iframe>
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <th>4. Load image into Blender.</th>
            <th>5. Create a rig for the model.</th>
            <th>6. Animate the rig.</th>
        </tr>
        <tr>
            <td data-label="4. Load image into Blender.">
                <iframe src="https://drive.google.com/file/d/1zAG6HLmCbfYqehB_8wrMLW-rZplBPHcL/preview" allow="autoplay"></iframe>
            </td>
            <td data-label="5. Create a rig for the model.">
                <iframe src="https://drive.google.com/file/d/19vcGj57kJORPnpLroS-T_c4PUqIoy01I/preview" allow="autoplay"></iframe>
            </td>
            <td data-label="6. Animate the rig.">
                <iframe src="https://drive.google.com/file/d/1KVQdiqZE7rdSYxb-WdaARAsD0wVslVd9/preview" allow="autoplay"></iframe>
            </td>
        </tr>
    </table>

    <div style="text-align: center; margin: 20px 0;">
        <iframe src="https://drive.google.com/file/d/17jbGEjGI4n5qb20W3cCNmSCgna3KNAB9/preview" allow="autoplay"></iframe>
    </div>
</body>
</html>
